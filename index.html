<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="card">
        <div id="display">
            <div id="image">
                <p id="display-text"></p>
            </div>
        </div>

        <button id="btnbalance" onclick="displayBalance()">
            <ion-icon name="card-outline" id="ion-icon"></ion-icon>
            <span>Show Balance</span></button>
       <button id="btnwithdraw" onclick="showWithdraw()"> 
            <ion-icon name="wallet-outline" id="ion-icon"></ion-icon>
            <span>Withdraw</span</button>
        <button id="btntopUp" onclick="addtopUp()">
            <ion-icon name="cash-outline" id="ion-icon"></ion-icon>
            <span>TopUp</span</button>
        <button id="btnhistory" onclick="showHistory()">
            <ion-icon name="checkbox-outline" id="ion-icon"></ion-icon>
            <span>Show History</span></button>
      <div id="history-display"></div>
    </div>
       
    <script src="./script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
